name: Print Version

on:
  push:
    branches:
      - feat/pipeline

jobs:
  print-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read bun version
        run: |
          VERSION=$(grep 'version:' version.yml | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Clone bun
        run: |
          # Clone the external repository with the specified tag
          TAG_NAME="bum-$VERSION"
          echo "Tag name: $TAG_NAME"
          git clone -b $TAG_NAME --depth 1 https://github.com/oven-sh/bun.git ./bun
          
          # Navigate to the cloned repository
          cd bun
          
          pwd
